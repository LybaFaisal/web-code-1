<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <!-- nested lists -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>java</li>
        <li>c++</li>
        <li>c language</li>
        <ul>
            <li>arrays</li>
            <li>queues</li>
            <li>stack</li>
        </ul>
    </ol>
    <!-- Definition lists -->
    <dl>
        <dt><b><u>Novels:</u></b></dt>
        <dd>
             Novels give you pleasure by 
             reading. I've read Nemrah
             Ahmad novels like jannat ke
             pattay,peer e kamil,  mushaf,
             namal,maala and many more!
        </dd>
    </dl>
    
</body>

</html>
